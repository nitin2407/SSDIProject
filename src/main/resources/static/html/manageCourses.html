                        </div>
                    </li>
                </ul>
            </div>
        </div>

</div>


<div class="navbar navbar-default navbar-fixed-left" id="manage">
    <div>
        <a class="navbar-brand" href="#">COURSES</a>
    </div>
    <ul class="nav navbar-nav" style="float: left;">
        <li class="active"><a href="#">Posted Skills</a></li><br>
        <li><a href="#">Enrolled Skills</a></li><br>
        <li><a href="#">Interested Skills</a></li>
    </ul>

<div class="container">
    <div class="well well-sm">
       <!-- <strong>Browse Skills</strong>-->
        <!--<div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">

                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>-->

        <div id="products" class="row list-group" ng-controller="manageSkillsCntrl">

            <div ng-repeat="skill in skills" trackBy $index>
                <!--<form class="container">-->
                <div class="item col-xs-10 col-sm-10 col-lg-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">{{ skill.skillName }}</h4>
                            <p class="group inner list-group-item-text">{{ skill.skillDescription }}</p>
                            <p class="group inner list-group-item-text">Category: {{ skill.category }}</p>
                            <p class="group inner list-group-item-text">Popularity count: {{ skill.numberOfInterestedPeople }}</p>
                            <!--<p class="group inner list-group-item-text">Timings:{{skill.skillTimings}}</p>-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="lead">Tutor: {{ skill.tutor }}</p>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <a class="btn btn-success col-md-push-2 col-sm-push-2 col-sm-push-2 btn-primary col-lg-push-2" ng-click="editSkill(skill.skillId)">Edit</a>
                                <a class="btn btn-success col-md-push-2 col-sm-push-2 col-sm-push-2 btn-primary col-lg-push-4" ng-click="deleteSkill(skill.skillId,$index)">Delete</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--</form>-->
            </div>

        </div>
    </div>

</div>
