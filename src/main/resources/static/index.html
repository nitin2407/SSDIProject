                          	<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="padding:17px;">
              					<form class="form-inline" id="formLogin">
              						<p> 
                						<input class="form-control" name="username" id="username" type="text" placeholder="Username" ng-model="user">
                					</p>
                					<p>
                						<input class="form-control" name="password" id="password" type="password" placeholder="Password" ng-model="pass">

	<script>
	var app = angular.module('loginApp',[]);

	app.controller('LoginCtrl',function($scope,$http, $window) {
		$scope.message = "nitin";
		//$scope.user.username=username

		$scope.check = function () {
			var dataObj = {
				username : $scope.user,
				password : $scope.pass
			};
			//$scope.dataObj.username=$scope.user;
			//var dataObj=$scope.user;
			var res = $http.post('/hello', dataObj);
			res.success(function (data, status, headers, config) {
				$scope.access = data;
				if ($scope.access.allow == "yes") {
					//$scope.message = "allowed";
					var url = "http://" + $window.location.host + "/html/home.html";
					$window.location.href = url;
				}
				else {
					$scope.message = "not allowed";
				}
			});
			res.error(function (data,status) {
				console.log(data);
				alert(data);
			});
			//$http.post("/hello", $scope.username).success(function (data, status) {
			//$scope.access = data;

			//})
		};
		$scope.signup = function () {
			var url = "http://" + $window.location.host + "/html/signup_page.html";
			$window.location.href = url;
		}
	});

	</script>
	</body>
