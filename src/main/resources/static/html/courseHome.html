<body ng-app="SkillsApp" ng-controller="courseHomeCntrl">

    <div class="wrapper">
        <div class="col-lg-2 col-sm-3 col-xs-3 col-md-2" id="sideList">
            <div class="grid1">
                <div class="grid1elements">
                    <h3>Your Course</h3>
                    <br>
                    <h4 style="text-transform: Capitalize;">{{skill_Name}}</h4>
                </div>
            </div>
        </div>

        <div class="col-lg-10 col-sm-8 col-xs-8 col-md-10">
            <div class="grid2">
                <div class='panel-body'>
                    <form class='form-horizontal' role='form' name="userForm" ng-submit="submitForm(userForm.$valid)"
                          novalidate>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='Skill Name'>Skill Name : </label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11'>
                                        <p id='Skill Name'>{{skill_Name}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2'>Category : </label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11'>
                                        <p>{{cate_gory}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <!--<label class='control-label col-md-2 col-md-offset-2'>Timings</label>-->
                            <div class='col-md-7'>
                                <label>Timings:</label>            
                                  <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Day</th>
                                        <th>To</th>
                                        <th>From</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr ng-repeat="time in timings">
                                        <td>{{time.day}}</td>
                                        <td>{{ time.toTime | date: 'h:mm a' }}</td>
                                        <td>{{ time.fromTime | date: 'h:mm a' }}</td>   
                                      </tr>
                                    </tbody>
                                  </table>

                            
                                <!--<fieldset data-ng-repeat="time in timings">-->
                                    <!--<div class="col-md-10">
                                        <div class='internal'>
                                            <div class='col-md-4' style="padding: 0px 5px 5px 0px;margin: 0px;">
                                                <span >Day: </span>-->
                                                <!--<span ng-model = "time.day">abc</span>-->
                                                <!--<span >abc</span>         
                                            </div>
                                            <div class='col-md-4' style="padding: 0px 0px 0px 0px;margin: 0px;">
                                                <span>{{ time.toTime | date: 'h:mm a' }}abc</span>
                                            </div>
                                                <div class='col-md-4' style="padding: 0px 5px 5px 0px;margin: 0px;">
                                                    <span>{{ time.fromTime | date: 'h:mm a' }}</span>
                                                </div>
                                            </div>
                                        </div>-->
                                    <!--</fieldset>-->
                                </div>
                            </div>
                        <!--</div>-->
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='Skill Name'>Description : </label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11' style="padding-left: 0px;padding-right: 0px;">
                                        <span style="margin-bottom: 10px;border: none;box-shadow: none;" class='form-control' id='id_description' name="skill_Description" rows='3'>{{skill_Description}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group' style="border-top: 2px solid black" ng-cloak layout-gt-sm="row" layout="column">

                            <div flex-gt-sm="50" flex>
                                <h5>Discussion Forum</h5>

                                <!--<md-toolbar layout="row" class="md-hue-3">
                                    <div class="md-toolbar-tools">
                                        <span>Discussion Forum</span>
                                    </div>
                                </md-toolbar>-->

                                <md-content>
                                  <md-list class = "md-dense" flex>
                                    <!--<md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>-->
                                    <md-list-item class="md-2-line" ng-repeat="post in posts" ng-click="null">
                                      <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                                      <div class="md-list-item-text" layout="column">
                                        <h3>{{ post.username }}</h3>
                                        <!--<span class = "md-caption">{{Date.now() | date:'M/d/yy h:mm a'}}</span>-->
                                        <p>{{ post.data }}</p>
                                      </div>
                                    </md-list-item>
                                    <md-divider ></md-divider>
                                    <div class="md-background" style="background-color: rgb(250,250,250);padding: 10px 10px 10px 10px;" layout-gt-sm="row">
                                      <!--<input class="md-block" style="background-color: white;" flex-gt-sm>-->
                                        
                                        <textarea flex = "90" style="background-color: white;border-radius: 3px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" name = "post" ng-model="reply" id='id_post' placeholder='post' rows='2' ng-required="true"></textarea>
                                        <md-button flex = "10" type="button" class="md-icon-button" style="color: blue;    align-self: center;margin: 0px;padding: 0px;" ng-click="reply_discussion()" ng-disabled="userForm.post.$invalid" aria-label="post">
                                            <i class="fa fa-paper-plane-o fa-lg" aria-hidden="true"></i>
                                        </md-button>
                                      
                                    </div>
                                </md-list>
                                </md-content>
                                </div>
                            <!--<div ng-repeat = "post in posts">
                                <span>{{post.username}} : </span>
                                <span></span>-->

                        <!--<div class='col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-4 col-sm-4 col-xs-4'>
                            <button class='btn-lg btn-primary' type="button" ng-disabled="userForm.$invalid"
                                ng-click="updateskill()">Save
                            </button>
                        </div>
                        <div class='col-md-2 col-sm-2 col-xs-2'>
                            <button class='btn-lg btn-danger' type="button" ng-click="cancel()">Cancel
                            </button>
                        </div>-->
                    </div>                           
                </form>
            </div>
        </div>
    </div>

    <script src="../js/skill/skillService.js"></script>

    <script src="../js/skill/skillController.js"></script>
</body>
</html>
