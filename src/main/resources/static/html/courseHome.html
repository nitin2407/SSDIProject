<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compartible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>ShowYourSkillz</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profilestyle.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/color/color-1.css" id="color"/>
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <script src="../js/sweetalert2.min.js"></script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
</head>
<body ng-app="SkillsApp" ng-controller="Course">
    <nav id="header-nav" class="navbar default navbar-light bg-faded">
        <div class="container-fluid">
            <div class="navbar-header col-sm-2 col-xs-2 col-md-2">
                <a class="navbar-brand" href="/html/home.html">ShowYourSkillz</a></li>
            </div>
            <div class="nav pull-right col-sm-4 col-xs-5 col-md-3">
                <ul class="nav navbar-nav pull-right">
                    <li class="btn-group" id="menuLogin">
                        <button type="text" class="btn btn-primary" style="text-transform: Capitalize;">Welcome,
                            {{f_name}}
                        </button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <p>
                                <a class="btn btn-outline-success" href="#">Profile</a>
                            </p>
                            <div class="dropdown-divider">
                                <a href="#" type="submit" ng-click="logout()">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="col-lg-2 col-sm-3 col-xs-3 col-md-2" id="sideList">
            <div class="grid1">
                <div class="grid1elements">
                    <h3>Your Course</h3>
                    <br>
                    <h4 style="text-transform: Capitalize;">{{skill_Name}}</h4>
                </div>
            </div>
        </div>

        <div class="col-lg-10 col-sm-8 col-xs-8 col-md-10">
            <div class="grid2">
                <div class='panel-body'>
                    <form class='form-horizontal' role='form' name="userForm" ng-submit="submitForm(userForm.$valid)"
                          novalidate>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='Skill Name'>Skill Name</label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11'>
                                        <p ng-model="skill_Name" id='Skill Name'
                                               placeholder='Skill Name' type='text' name="skill_Name" ng-required="true"></p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2'>Category</label>
                            <div class='col-md-6'>
                                    <div class='col-md-11'>
                                        <p ng-model="cate_gory"></p>
                                    </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <!--<label class='control-label col-md-2 col-md-offset-2'>Timings</label>-->
                            <div class='col-md-7'>
                                <label>Timings</label>            
                                  <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Day</th>
                                        <th>To</th>
                                        <th>From</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>Monday</td>
                                        <td>abc</td>
                                        <td>xyz</td>
                                      </tr>
                                    </tbody>
                                  </table>

                            
                                <!--<fieldset data-ng-repeat="time in timings">-->
                                    <!--<div class="col-md-10">
                                        <div class='internal'>
                                            <div class='col-md-4' style="padding: 0px 5px 5px 0px;margin: 0px;">
                                                <span >Day: </span>-->
                                                <!--<span ng-model = "time.day">abc</span>-->
                                                <!--<span >abc</span>         
                                            </div>
                                            <div class='col-md-4' style="padding: 0px 0px 0px 0px;margin: 0px;">
                                                <span>{{ time.toTime | date: 'h:mm a' }}abc</span>
                                            </div>
                                                <div class='col-md-4' style="padding: 0px 5px 5px 0px;margin: 0px;">
                                                    <span>{{ time.fromTime | date: 'h:mm a' }}</span>
                                                </div>
                                            </div>
                                        </div>-->
                                    <!--</fieldset>-->
                                </div>
                            </div>
                        <!--</div>-->
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='Skill Name'>Description</label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11' style="padding-left: 0px;padding-right: 0px;">
                                        <span style="margin-bottom: 10px;border: none;box-shadow: none;" ng-model="skill_Description" class='form-control' id='id_description' name="skill_Description" rows='3'>asdasdasdasdasd</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class='form-group' style="border-top: 2px solid black">
                        <h5>Discussion Forum</h5>
                        <!--<div class='col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-4 col-sm-4 col-xs-4'>
                            <button class='btn-lg btn-primary' type="button" ng-disabled="userForm.$invalid"
                                ng-click="updateskill()">Save
                            </button>
                        </div>
                        <div class='col-md-2 col-sm-2 col-xs-2'>
                            <button class='btn-lg btn-danger' type="button" ng-click="cancel()">Cancel
                            </button>
                        </div>-->
                    </div>                           
                </form>
            </div>
        </div>
    </div>
    <script src="../js/app/app.js"></script>
    <script src="../js/directives/directive.js"></script>
    <script src="../js/controllers/controller.js"></script>
</body>
</html>
