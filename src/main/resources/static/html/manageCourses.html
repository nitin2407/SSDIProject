<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowYourSkillz</title>
    <link rel="stylesheet" href="../css/profilestyle.css">
    <link rel="stylesheet" href="../css/manageCourses.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" >
    <link rel="stylesheet" href="../css/angular-material.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/color/color-1.css" id="color">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <script src="../js/sweetalert2.min.js"></script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/material-lib/angular-animate.min.js"></script>
    <script src="../js/material-lib/angular-aria.min.js"></script>
    <script src="../js/material-lib/angular-sanitize.js"></script>
    <script src="../js/material-lib/angular-material.min.js"></script>
    <!--<script src="../js/script.js"></script>-->
</head>
<title>ShowyourSkillz</title>
<body ng-app="SkillsApp">
<div ng-controller="manageCtrl" ng-cloak>
    <nav class="navbar navbar-fixed-top z-depth-1" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand waves-effect waves-light" href="/html/home.html">ShowYourSkillz</a></li>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav btn-group">
                        <li class="nav-item dropdown" id="menuLogin">
                            <button type="text" class="btn btn-primary" style="text-transform: Capitalize;">  <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i> Welcome, {{f_name}}</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a href="profilePage.html">Profile</a>
                                </li>
                                <!--<li>
                                    <a href="#" ng-click="openDialog()">Add Skill</a>
                                </li>-->
                                <li class="dropdown-divider">
                                    <a href="#" ng-click="logout()">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</div>

<div class="wrapper" ng-cloak>
<div class="navbar navbar-default navbar-fixed-left" id="manage" ng-cloak>
    <div>
        <a class="navbar-brand" href="#">COURSES</a>
    </div>
    <ul class="nav navbar-nav" style="float: left;">
        <li class="active"><a href="#">Posted Skills</a></li><br>
        <li><a href="enrolledskills.html">Enrolled Skills</a></li><br>
        <li><a href="interestedskills.html">Interested Skills</a></li>
    </ul>
</div>
<div class="container" ng-cloak>
    <div class="well well-sm">
       <!-- <strong>Browse Skills</strong>-->
        <!--<div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>-->

        <div id="products" class="row list-group" ng-controller="manageSkillsCntrl">

            <div ng-repeat="skill in skills" trackBy $index>
                <!--<form class="container">-->
                <div class="item col-xs-10 col-sm-10 col-lg-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">{{ skill.skillName }}</h4>
                            <!--<p class="group inner list-group-item-text">{{ skill.skillDescription }}</p>-->
                            <p class="group inner list-group-item-text">Category: {{ skill.category }}</p>
                            <p class="group inner list-group-item-text">Popularity count: {{ skill.numberOfInterestedPeople }}</p>
                            <!--<p class="group inner list-group-item-text">Timings:{{skill.skillTimings}}</p>-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="lead">Tutor: {{ skill.tutor }}</p>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-xs-10 col-sm-10 col-md-11">
                                <a class="btn btn-success col-md-push-2 col-sm-push-2 col-sm-push-2 col-lg-push-2" ng-click="editSkill(skill.skillId)" style="margin-top: 2%">Edit</a>
                                <a class="btn col-md-push-2 col-sm-push-2 col-sm-push-2 btn-danger col-lg-push-4" ng-click="deleteSkill(skill.skillId,$index)" style="margin-top: 2%">Delete</a>
                                <a class="btn col-md-push-2 col-sm-push-2 col-sm-push-2 btn-primary col-lg-push-2" ng-click="viewSkill(skill.skillId)" style="margin-top: 2%">Course Home</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--</form>-->
            </div>

        </div>
    </div>

</div>
</div>

    <script src="../js/app/app.js"></script>
    <script src="../js/directives/directive.js"></script>
    <script src="../js/factory/urlFactory.js"></script>
    <script src="../js/login/loginService.js"></script>
    <script src="../js/skill/skillService.js"></script>
    <!--<script src="../js/login/loginController.js"></script>-->
    <script src="../js/skill/skillController.js"></script>
</body>
</html>
