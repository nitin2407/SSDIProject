    <style>
        /*.container {
            position: relative;
            top: 100px;
            left: 80px;
            right: 50px;
        }*/

        .glyphicon {
            margin-right: 5px;
        }

        .thumbnail {
            margin-bottom: 20px;
            padding: 0px;
            -webkit-border-radius: 0px;
            -moz-border-radius: 0px;
            border-radius: 0px;
        }

        .item.list-group-item {
            float: none;
            width: 100%;
            background-color: #fff;
            margin-bottom: 10px;
        }

        .item.list-group-item:nth-of-type(odd):hover, .item.list-group-item:hover {
            background: #428bca;
        }

        .item.list-group-item .list-group-image {
            margin-right: 10px;
        }

        .item.list-group-item .thumbnail {
            margin-bottom: 0px;
        }

        .item.list-group-item .caption {
            padding: 9px 9px 0px 9px;
        }

        .item.list-group-item:nth-of-type(odd) {
            background: #eeeeee;
        }

        .item.list-group-item:before, .item.list-group-item:after {
            display: table;
            content: " ";
        }

        .item.list-group-item img {
            float: left;
        }

        .item.list-group-item:after {
            clear: both;
        }

        .list-group-item-text {
            margin: 0 0 11px;
        }

        p {
            margin: 1em auto;
        }

    </style>
    <!--<script src="js/script.js"></script>-->
</head>
<body ng-app="SkillsApp">
    <nav class="navbar navbar-fixed-top z-depth-1" role="navigation">
    <!--<nav id="header-nav" class="navbar default navbar-light bg-faded">-->
        <div class="container">
            <!--<a href = "index.html" class="brand-logo right">ShowYourSkillz</a>-->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light" href="index.html">ShowYourSkillz</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" ng-controller="LoginCtrl"  id="bs-example-navbar-collapse-1">
            <!--<ul id="nav-mobile" class="left">-->
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown" id="menuLogin">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navbarDropdownMenuLink"
                           aria-haspopup="true" aria-expanded="false">Login</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="padding:17px;">
                            <form class="form-inline" id="formLogin">
                                <p>
                                    <input class="form-control" name="username" id="username" type="text" placeholder="Username"
                                           ng-model="user">
                                </p>
                                <p>
                                    <input class="form-control" name="password" id="password" type="password"
                                           placeholder="Password" ng-model="pass">
                                </p>
                                <button class="btn btn-outline-success" type="submit" ng-click="check()">Login</button>
                            </form>
                        </div>
                    </li>
                    <li class="signupclass">
                        <a href="#" type="submit" ng-click="signup()">SignUp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "wrapper" style="padding-top: 7%;"> 
        <div class = "col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-include="'html/categorySidebar.html'"></div>

        <div class = "col-lg-10 col-md-10 col-sm-10 col-xs-10" ng-include="'html/skillsHolder.html'"></div>

    <script src="js/login/loginController.js"></script>
